<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator Logics</h1>
    <h1>Account Book</h1>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
    <h2>Register New Account</h2>
            <form id="new-account">
              <div class="form-group">
                <label for="new-name">Name</label>
                <input type="text" class="form-control" id="new-name">
              </div>
              <div class="form-group">
                <label for="new-initial-deposit">Initial Deposit</label>
                <input type="text" class="form-control" id="new-initial deposit">
              </div>
  
              <div id="new-deposit">
                <div class="new-deposit">
                    <h2>Deposit or withdrawal funds</h2>
                  <div class="form-group">
                    <label for="new-deposit">Deposit Ammount</label>
                    <input type="text" class="form-control new-street">
                  </div>
                  <div class="form-group">
                    <label for="new-withdrawal">Withdrawal Ammount</label>
                    <input type="text" class="form-control new-city">
                  </div>
                </div>
              </div>
  
              <span class="btn btn-primary" id="current-balance">Current Balance</span>
  
              <button type="submit" class="submit"></button>
            </form>
    <script src="script.js"></script>
</body>
</html>
